<html>
<input type="text" id="password" name="password" onchange="submitForm()"><br><br>
<input type="submit" value="Submit">
<div id="message"></div>
<script type="text/javascript">

    function submitForm() {
        var passwordInput = document.getElementById("password").value;
        console.log("Password Input Length " + passwordInput.length);
        if (passwordInput.length < 10) {
            document.getElementById("message").innerText = "Password is length should be equal to greater than 10";
        }
        else {
            document.getElementById("message").innerText = "Success";

        }
    }

</script>

</html>
